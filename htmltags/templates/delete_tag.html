{% extends "base.html" %}

{% block content %}

<div class="container">

<div class="row">
<h1>Видалити тег</h1>

<p>Ви впевнені, що хочете видалити контакт {{ tag }}?</p>

<form action="{% url 'tag-delete' pk=tag.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Так, видалити." />
  <a href="{% url 'tags-list' %}">Ні, відмінити.</a>
</form>
</div>
</div>

{% endblock %}
